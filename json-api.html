<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON & API practice</title>
</head>
<body>
    <h1>Hey I am practiceing Api</h1>

    <ul id="ul-content">

    </ul>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
      .then(response => response.json())
      .then(data => addElement(data));

      //eta amar banano sudu eituku code diyeo kajti kora jai

          //   let userName =  user.username;
          //   li.innerText = userName;
          //   ul.appendChild(li);

          // }));

      //ekhane shesh

      function addElement(users) {
        const userNames = users.map(user => user.username);
        const ul = document.getElementById("ul-content");
        
        for (let i = 0; i < userNames.length; i++) {
            const userName = userNames[i];
            const li = document.createElement("li");
            li.innerText = userName;
            ul.appendChild(li);
            
        }
        
      }

      
    </script>
</body>
</html>
